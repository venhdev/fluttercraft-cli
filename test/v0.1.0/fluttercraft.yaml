# fluttercraft.yaml - Test Configuration for v0.1.0
# Tests: no_confirm flag, shorebird integration

build_defaults: &build_defaults
  app_name: myapp
  name: 1.0.0
  number: 1
  type: aab
  target: lib/main.dart
  
  flags:
    should_add_dart_define: false
    should_clean: false
    should_build_runner: false

build:
  <<: *build_defaults
  flavor: null

environments:
  fvm:
    enabled: true
    version: 3.35.3
  
  shorebird:
    enabled: true
    app_id: 12345678-1234-1234-1234-123456789abc
    artifact: null
    no_confirm: true
  
  bundletool:
    path: null
    keystore: android/key.properties
  
  no_color: false

paths:
  output: dist
