# Test Configuration for v0.0.6 Alias Tests
# This file contains reusable test configurations

# Build defaults with anchor
build_defaults: &build_defaults
  app_name: testapp
  name: 1.0.0
  number: 1
  type: aab

build:
  <<: *build_defaults
  flavor: null

# Test aliases for various scenarios
alias:
  # Simple single command
  simple:
    cmds:
      - echo "Hello from test"
  
  # Multiple commands in sequence
  multi:
    cmds:
      - echo "First command"
      - echo "Second command"
      - echo "Third command"
  
  # Commands with arguments
  args:
    cmds:
      - echo "test" "multiple" "args"
  
  # FVM dart pub get
  get:
    cmds:
      - fvm dart pub get
  
  # FVM flutter doctor
  doctor:
    cmds:
      - fvm flutter doctor
  
  # Combined FVM commands
  check:
    cmds:
      - fvm dart pub get
      - fvm flutter doctor
  
  # Invalid command for error testing
  invalid:
    cmds:
      - this_command_does_not_exist_xyz_12345
  
  # Example aliases from documentation
  gen-icon:
    cmds:
      - fvm flutter pub get
      - fvm flutter pub run flutter_launcher_icons
  
  brn:
    cmds:
      - fvm flutter pub get
      - fvm flutter packages pub run build_runner build --delete-conflicting-outputs
  
  # Test alias for listing
  test:
    cmds:
      - echo "test"
  
  build:
    cmds:
      - echo "build"
