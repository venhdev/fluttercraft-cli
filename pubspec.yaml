  args: ^2.7.0
  
  # YAML parsing for pubspec.yaml
  yaml: ^3.1.3
  
  # Cross-platform path utilities
  path: ^1.9.1

dev_dependencies:
  lints: ^6.0.0
  test: ^1.28.0
