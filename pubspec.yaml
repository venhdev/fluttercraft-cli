name: fluttercraft
description: Cross-platform Flutter build CLI - Craft Your Flutter Builds with Precision.
version: 0.0.6
repository: https://github.com/venhdev/fluttercraft-cli.git
homepage: https://github.com/venhdev/fluttercraft-cli
issue_tracker: https://github.com/venhdev/fluttercraft-cli/issues

environment:
  sdk: ^3.9.2

executables:
  flc: fluttercraft
  fluttercraft: fluttercraft

dependencies:
