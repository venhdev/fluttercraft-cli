name: mobile_build_cli
description: Flutter build CLI - cross-platform build system replacing PowerShell scripts
version: 0.0.1
repository: https://github.com/venhdev/mobile-build-cli.git

environment:
  sdk: ^3.9.2

dependencies:
  # Command-line argument parsing
  args: ^2.7.0
  
  # YAML parsing for pubspec.yaml
  yaml: ^3.1.3
  
  # Cross-platform path utilities
  path: ^1.9.1
  
  # Interactive terminal prompts
  interact: ^2.2.0
  
  # Terminal colors and styling
  ansicolor: ^2.0.3

dev_dependencies:
  lints: ^6.0.0
  test: ^1.28.0
